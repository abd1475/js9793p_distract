  <script>
    const count = document.getElementById("count");
    let   digit = 0;

    function increase() {
      count.innerHTML=digit+=1
    };
    function decrease() {
      if (digit > 0) {
        count.innerHTML=digit-=1
      }else {
        alert("The number can't be below 0")
      } 
    };
  </script>
